<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Encuesta</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="EncuestaCtrl">

<h1>Encuesta Musical</h1>

<form ng-submit="enviarEncuesta()">

  <label for="email">Correo Electr√≥nico:</label>
  <input type="email" id="email" ng-model="encuesta.email" required><br>

  <label for="estiloMusical">Estilo Musical Favorito:</label>
  <select id="estiloMusical" ng-model="encuesta.estiloMusical" ng-options="estilo for estilo in estilos" required>
    <option value="">Selecciona un estilo</option>
  </select>

  <div ng-show="encuesta.estiloMusical === 'Otro'">
    <input type="text" ng-model="encuesta.otroEstilo" ng-required="encuesta.estiloMusical === 'Otro'"
           placeholder="Especifica el estilo">
  </div>

  <button type="submit">Enviar Encuesta</button>

</form>

</body>

</html>
